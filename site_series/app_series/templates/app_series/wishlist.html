<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>WishList</title>
</head>
<body>
<h1 style="text-align:center">My WishList</h1>
{% for serie in object_list %}
<div>
<h3>{{serie.title}}</h3>
<p>Next Episode : {{serie.get_next_episode_run_time}}</p>
    <p>{{serie.overview}}</p>
    <p><em><a href="{% url 'tvshow_url' serie.tmdb_id %}">Check the details</a></em></p>
    <form action="{% url 'delete' serie.tmdb_id %}" method="post">
    {% csrf_token %}
    {{form.as_p}}<button type="submit" name="Submit">Delete</button></form>
</div>
{% endfor %}
</body>
</html>
